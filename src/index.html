<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>

    <label for="location">Enter a location:</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
<hr>
    <label for="zipcode">Enter a zip code:</label>
    <input id="zipcode" type="text">
    <button class="btn-success" id="zipCode">Get Current Temperature and Humidity</button>

    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <div class="showWindSpeed"></div>
    <div class="showHumidity2"></div>
    <div class="showTemp2"></div>
    <div class="showWindSpeed2"></div>

  </div>
</body>
</html>
